<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="craneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="256" cy="256" r="240" fill="url(#craneGradient)" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Base de la grúa -->
  <rect x="180" y="380" width="152" height="20" fill="#374151" rx="4"/>
  
  <!-- Torre principal -->
  <rect x="240" y="200" width="32" height="180" fill="#6b7280"/>
  <rect x="244" y="200" width="24" height="180" fill="#9ca3af"/>
  
  <!-- Brazo horizontal -->
  <rect x="272" y="220" width="160" height="16" fill="#6b7280" rx="2"/>
  <rect x="272" y="224" width="160" height="8" fill="#9ca3af" rx="1"/>
  
  <!-- Cable de carga -->
  <line x1="350" y1="228" x2="350" y2="300" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Gancho -->
  <path d="M 340 300 L 360 300 L 350 320 Z" fill="#ef4444"/>
  
  <!-- Contrapeso -->
  <rect x="200" y="220" width="40" height="16" fill="#dc2626" rx="2"/>
  
  <!-- Ruedas -->
  <circle cx="200" cy="390" r="12" fill="#1f2937"/>
  <circle cx="312" cy="390" r="12" fill="#1f2937"/>
  
  <!-- Detalles de la cabina -->
  <rect x="245" y="240" width="22" height="30" fill="#1f2937" rx="2"/>
  <rect x="248" y="243" width="16" height="24" fill="#60a5fa" rx="1"/>
  
  <!-- Número 5 -->
  <text x="256" y="150" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white">5</text>
  
  <!-- Texto "NORTE" -->
  <text x="256" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">NORTE</text>
</svg> 